<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="OIP (4).jpeg" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Calculadora IMC</h1>
    </header>
    <br>
    <main>
        <div class="calculadora">
            <h4>Informe Seus Dados</h4>
            <br>
            <div id="inputPeso">
                <div class="center">
                    <label for="peso" style="text-align: center;">Peso:</label>
                </div>
                <input type="text" id="peso" style="margin-bottom: 5px;">
            </div>
            <br>
            <div id="inputAltura">
                <div class="center">
                    <label for="altura" style="text-align: center;"> Altura:</label>
                </div>
                <input type="text" id="altura" style="margin-bottom: 5px;">
            </div>
            <br>
            <div class="center">
                <button onclick="calc()"><h3>Calcular</h3></button>
            </div>
            <br>
            <div id="bob">
                <h4>Seu IMC é: <div id="resultado"></div>
                    <p>Isso é classificado como</p><div id="aviso"></div>
                </h4>
                <br>

            </div>
            <div class="center">
            <button onclick="limpar()">Limpar Calculadora</button>
        </div>
        </div>

    </main>
    <footer>
        <h4>Anthony Gabriel Loche dos Reis, 1info2</h4>
    </footer>
</body>
<script src="script.js"></script>

</html>
